{% assign work_items = site.work | sort: 'date' | reverse %}
{% assign offset = page.number | minus:1 | times:site.paginate %}

<ul id="post-list">
    {% for post in work_items limit:site.paginate offset:offset %}
        <li>
            <a href='{{ post.url }}'></a>
            <a href='{{ post.url }}'>{{ post.title }} <h2>{{ post.description }}</h2></a>
        </li>
    {% endfor %}
</ul>

{% include work-pagination.html %}
